<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
    <link rel="stylesheet" href="CSS/Index.css">
    <title>Sistema de gestion de Equipo Expo</title>
</head>
<body>
    <!--"Container": centra el contenido y limita el ancho-->
    <header class="container">
        <nav>
            <ul>
                <li><b>Expo Management System</b></li>
            </ul>
            <ul>
                <li><a href="#">Tareas</a> </li>
                <li><a href="#">Mi perfil</a> </li>
                <li><a href="#" role="button">Cerrar Sesi√≥n</a> </li>
            </ul>
        </nav>
    </header>

    <main class="container">
        <h2>Integrantes del Equipo</h2>

        <div class = "tabla-scroll">
            <table id="tabla" class="overflow-auto">
                <thead>
                    <!-- "tr": Table row - fila -->
                    <tr>
                        <th> ID </th>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Correo Electronico</th>
                        <th>Acciones</th><!--Botones para Editar y Eliminar-->
                    </tr>
                </thead>
                <tbody>
                    <!--Aqui van los registros que vienen por la API-->
                </tbody>
                
            </table>
        </div>
        
    </main>

    <!--El modal o dialog aparece frente al contenido-->
    <dialog id="md-agregar">     
        <article>
            <header>
                <a href="#" class="close" id="BtnCerrar"></a>
                <h3>Agregar Integrante</h3>
            </header>
            <form id="frmAgregar">
                <input type="text" id="txtNombre" placeholder="Nombre" required>
                <input type="text" id="txtApellido" placeholder="Apellido" required>
                <input type="text;" id="txtCorreo" placeholder="Correo Electronico" required>
                
                <button type="submit" class="contrast" id = "btnGuardar">Guardar</button>
            </form>
        </article>
    </dialog>



    <!--Cuadro de dialgo para editar-->
    <dialog id="md-Editar">     
        <article>
            <header>
                <a href="#" class="close" id="BtnCerrarEditar"></a>
                <h3>Editar Integrante</h3>
            </header>
            <form id="frmEditar">
                <input type="hidden" id="txtIdEditar"><!--Campo oculto para guardar el ID-->
                <input type="text" id="txtNombreEditar" placeholder="Editar Nombre" required>
                <input type="text" id="txtApellidoEditar" placeholder="Editar Apellido" required>
                <input type="text;" id="txtCorreoEditar" placeholder="Edtar Correo" required>
                
                <button type="submit" class="contrast" id = "btnEditar">Editar</button>
            </form>
        </article>
    </dialog>

    <!--Pasos para hacer el boton flotante, para registros-->
    <button id = "BtnAgregar" class="add-button" >
        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-user-plus-icon lucide-user-plus"><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><line x1="19" x2="19" y1="8" y2="14"/><line x1="22" x2="16" y1="11" y2="11"/></svg>
        <!--Ruta de la Hoja de estilos para Pico css-->

    </button>
    <script src="JavaScript/script.js"></script>
</body>
</html>
